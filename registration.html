<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Registration</title>
    <link rel="icon" href="images/exchange_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Реєстрація</h1>
            <form action="#" method="post">
                <div class="input-group">
                    <input type="text" name="firstName" required>
                    <label>Ім'я</label>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="text" name="lastName" required>
                    <label>Прізвище</label>
                    <i class="fas fa-user-tag"></i>
                </div>
                <div class="input-group">
                    <input type="email" name="email" required>
                    <label>Email</label>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" name="password" required>
                    <label>Пароль</label>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="input-group">
                    <input type="password" name="confirmPassword" required>
                    <label>Підтвердіть пароль</label>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" formaction="error.html">Зареєструватися</button>
                <p class="login-link">Вже маєте акаунт? <a href="login.html">Увійти</a></p>
            </form>
        </div>
    </div>
</body>
</html>
