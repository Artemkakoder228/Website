<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="images/exchange_icon.ico">
</head>
<body>
<div class="wrapper">
    <form>
        <h1>Увійти</h1>
        <div class="input-box">
            <input type="email" placeholder="Електронна пошта" required>
            <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Пароль" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox"> Запам'ятати мене</label>
            <a href="#">Забули пароль?</a>
        </div>
        <button type="submit" class="btn" formaction="error.html">Увійти</button>
        <div class="register-link">
            <span>Не маєте акаунту?</span>
            <a href="registration.html">Зареєструватися</a>
        </div>
    </form>
</div>

</body>
</html>
